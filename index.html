<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div class="game-container">
      <div class="row">
        <img src="https://deckofcardsapi.com/static/img/AS.png" alt="Ace of Spades">
        <img src="https://deckofcardsapi.com/static/img/0D.png" alt="Ten of Diamonds">
      </div>
      <div class="row">
        <div class="blackjack uppercase italic gold">blackjack</div>
      </div>
      <div class="row">
        <div class="column-half">
          <i class="fa fa-star gold"></i>
        </div>
        <div class="column-half">
          <button class="play uppercase">play</button>
        </div>
      </div>
      <div class="row">
        <div class="column-half">
          <span class="fa fa-star star gold"></span>
        </div>
        <div class="column-half">
          <button class="rules uppercase">rules</button>
        </div>
      </div>
    </div>
    <div class="rules-container">
      <h2 class="uppercase">rules</h2>
      <p>This game</p>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
